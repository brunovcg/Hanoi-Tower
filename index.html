<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS_Folder/style.css">
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <script src="./JS_Folder/script.js" defer></script>
    <title>Torre de Hanoi</title>
</head>
<body>
    <div class="gameContainer">
        <div class="gameMenu">
            <div class="titleAndImg">
                <h1>Tower of Hanoi</h1>
                <img src="./Assets/favicon.png">
            </div>
            <h2>GAME RULES</h2>
            <ol>
                <li>Only one disk can be moved at a time.</li>
                <li>Each move consists of taking the upper disk from one of the stacks and placing it on top of another stack or on an empty rod.</li>
                <li>No larger disk may be placed on top of a smaller disk.</li>
            </ol>
            <input id="gameStart" class="gameStart" type="button" value="Start Game"/>
        </div>
        <div class="towersContainer">
            <div id="tower1" class="towers"></div>
            <div id="tower2" class="towers"></div>
            <div id="tower3" class="towers"></div>
        </div>
    </div>
</body>
</html>
